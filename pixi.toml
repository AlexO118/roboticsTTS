[workspace]
channels = ["conda-forge"]
name = "orpheus-tts-local"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
demo = 'python gguf_orpheus.py --text "Hello, this is a test" --voice tara'

[dependencies]
python = ">=3.14.3,<3.15"
pyaudio = ">=0.2.14,<0.3"
librosa = ">=0.11.0,<0.12"

[pypi-dependencies]
torch = ">=2.0.0"
numpy = ">=1.20.0"
sounddevice = ">=0.4.4"
requests = ">=2.25.0"
snac = ">=1.2.1"
resampy = ">=0.4.3,<0.5"
